<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-circle-progress/dist/circle-progress.min.js" type="module"></script>
    
    <title>RESTAURANTE MEXICANO</title>

    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <nav class="navbar bg-success" data-bs-theme="dark">
        <div class="container-fluid">
         <H1 class="m-auto text-white">RESTAURANTE MEXICANO</H1>
        </div>
      </nav> <br><br>

<div class="container-fluid">
    <div class="row w-75 m-auto">
        <div class="col p-3 text-center border border-top-0 mt-3 mx-3 shadow h-100">
            <h1 class="bg-danger text-white">MENU</h1>
            <button class="btn btn-outline-success w-75" data-bs-toggle="modal" data-bs-target="#nuevoAlimento" id="btnPlatillo">AGREGAR <i class="bi bi-patch-plus"></i> PLATILLO</button>
            <div class="list-group mt-3" id="PlatillosMENU">

            </div>
        </div>

        <div class="col p-3 border border-top-0 mt-3 shadow h-100">
            <h1 class="bg-success text-white text-center">ORDEN</h1>
        <div>
            <div class="list-group" id="orden">         
            </div>
        <div class="border my-2 p-2">
            <h3 class="text-center"><b>PROPINA</b></h3>

        <div class="row m-auto">
            <div class="col input-group-text w-10">
                <input class="form-check-input mt-0 mx-3" type="radio" checked onclick="calcularPropina()" value="10" name="propina" aria-lebel="100%">10%
            </div>
            <div class="col input-group-text w-10">
                <input class="form-check-input mt-0 mx-3" type="radio" checked onclick="calcularPropina()" value="20" name="propina" aria-lebel="100%">20%
            </div>
            <div class="col input-group-text w-10">
                <input class="form-check-input mt-0 mx-3" type="radio" checked onclick="calcularPropina()" value="30" name="propina" aria-lebel="100%">30%
            </div>
        </div>
            </div>
        </div>

            <div class="border my-2 p-2" >
                <h3 class="text-center"><b>TOTAL A PAGAR</b></h3>
                <h5>Subtotal: <b id="subtotal">$100.00</b></h5>
                <h5>Propina: <b id="propina">$100.00</b></h5>
                <h2>TOTAL: <b id="total">$100.00</b></h2>
            </div>
            <div class="row">
                <div class="col"><button class="d-block btn btn-outline-danger w-100 btn-lg">CANCELAR</button></div>
                <div class="col"><button class="btn btn-outline-success w-100 btn-lg" onclick="terminar()">GUARDAR ORDEN</button></div>
            </div>
    </div>
</div>



<div class="modal fade" id="nuevoAlimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO PLATILLO</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><label for="">PLATILLO:</label></p>
                <input type="text" class="form-control text-center" id="descripcion">
                <br>
                <p><label for="">COSTO:</label></p>
                <input type="number" class="form-control text-center" id="costo">
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="guardarAlimento()">Guardar</button>
            </div>
        </div>

    </div>
</div>


<br><br><br><br><br><a href="/index.html" class="l">MENU PRINCIPAL</a>

<script src="js/app.js"></script>

</body>
</html>
